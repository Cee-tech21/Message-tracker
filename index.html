<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send message</title>
    <link rel="stylesheet" href="./Assets/Css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div class="row align-items-center
                 justify-content-center">
            <div class="col-md-6 col-lg-6">
                <aside class="text-center fs-4 mt-4 text-dark">
                    Save messages for later reference </aside>
                <div class="d-flex mt-2">
                    <p class="ms-auto">
                        
                    </p>
                    <button type="button" class="btn btn-primary 
                        position-relative my-3" 
                        id="toggle-messages">
                        Messages
                        <span class="position-absolute top-0 start-100 
                            translate-middle badge rounded-pill bg-danger"
                            id="count-el">
                            0
                            
                        </span>                    
                    </button>
                </div>
                
                <div id="hide-or-display" class="d-none">
                    <div class="d-block card bg-light
                            text-dark mb-1" 
                        id="display-messages">

                    </div>
                </div>
                <div class="d-flex flex-column">
                    <textarea name="" id="entered-msg" class="my-2 ps-2"></textarea>
                    <button class="btn btn-sm btn-primary w-50 
                            mx-auto fw-bold my-3"
                         id="send-message" onclick="submitMsg()">
                        Send Message</button>
                </div>
            </div>
        </div>
    </section>

    
    

    <script src="./Assets/Javascript/add_message.js"></script>
</body>
</html>
